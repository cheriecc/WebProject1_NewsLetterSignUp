<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
  </head>
  <body>

    <main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="img/homepage.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Sign up My Newsletter!</h1>

    <div class="form-floating">
      <input type="text" name="fName" id="inputFN" class="form-control top" placeholder="First Name" rquired autofocus>
    </div>
    <div class="form-floating">
      <input type="text" name="lName" id="inputLN" class="form-control middle" placeholder="Last Name">
    </div>
    <div class="form-floating">
      <input type="email" name="Email" id="inputEmail" class="form-control bottom" placeholder="Email">
    </div>

<br>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
    <p class="mt-5 mb-3 text-muted">Chane Sun&copy; 2023</p>
  </form>
</main>

  </body>
</html>
